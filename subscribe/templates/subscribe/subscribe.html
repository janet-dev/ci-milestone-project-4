{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'subscribe/css/subscribe.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container-fluid">
    <!-- Subscribe page heading -->
    <hr>
    <h2 class="logo-font mb-4">Newspaper Subscription</h2>
    <hr>

    <div class="row">
        <div class="col-md-12 mt-3">
            <div class="card card-blog mb-4">
                <div class="card-body">
                    <!-- Add subscribe form  -->
                    <form method="POST" action="{% url 'subscribe' %}" id="subscribe-form">
                        {% csrf_token %}
                        {{ subscribe_form|crispy }}
                        <button class="btn btn-outline-black rounded-0 mt-1 mb-3 text-uppercase" type="submit">
                            Subscribe Now
                            <span class="icon">
                                <i class="fas fa-arrow-right"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
